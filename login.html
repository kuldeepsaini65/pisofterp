<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>

    <div class="root  d-flex align-items-center ">
        <div class="container sub-root">
            <div class="row justify-content-around">
                <div class="col-md-6 my-4 ">
                    <div class="d-flex flex-column ">
                        <div class="d-flex">

                            <img src="./logo.svg" alt="" class="logo img-fluid" style="height: 40px;">
                        </div>
                        <h2 class="para py-5">
                            #1 Time Tracker App for desk, mobile & remote teams.
                        </h2>
                        <div class="mt-5 d-flex">
                            <img src="./herosvg.svg" class="img-fluid" alt="" style="width: 560px;">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="container form-container">
                        <div class="log-options">
                            
                        </div>
                        <form >
                            <div class="d-flex flex-column ">
                                <div class="input-container p-2">
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="input-container p-2">
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
